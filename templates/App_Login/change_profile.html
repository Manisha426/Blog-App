{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Change User Profile
{% endblock %}

{% block body %}
  <h1>User Profile Update</h1>
  <form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Change</button>
  </form>
{% endblock %}
