<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

    <title>
        {% block title %}
          Blogs Page
        {% endblock %}
    </title>
  </head>
  <body>
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <ul class="navbar-nav">

         <li class="nav-item active">
           <a class="nav-link" href="{% url 'index' %}">Home</a>
         </li>

         {% if user.is_authenticated %}

         <li class="nav-item active">
           <a class="nav-link" href="{% url 'App_Blog:CreateBlog' %}">Write Blog</a>
         </li>

         <li class="nav-item active">
           <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
         </li>
         <li class="nav-item active">
           <a class="nav-link" href="{% url 'App_Login:profile' %}">Profile</a>
         </li>
         {% else %}
         <li class="nav-item active">
           <a class="nav-link" href="{% url 'App_Login:signin' %}">Sign Up</a>
         </li>
         <li class="nav-item active">
           <a class="nav-link" href="{% url 'App_Login:signin' %}">Login</a>
         </li>
         {% endif %}
       </ul>
       {% if user.is_authenticated %}
       <div class="nav-item dropdown">
         <a class="nav-link dropdown-toggle"href="#" id="navbardrop" data-toggle='dropdown' text-color='white'>
            {{ user.username }}
         </a>

         <div class="dropdown-menu">
           <a class="dropdown-item"href="{% url 'App_Login:profile' %}">Your Profile</a>
            <a class="dropdown-item"href="{% url 'App_Login:logout' %}">LogOut</a>
         </div>
       </div>
       {% endif %}
     </nav>

     <div class="container" style="padding-top:20px">
       {% block body %}

       {% endblock %}
     </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
